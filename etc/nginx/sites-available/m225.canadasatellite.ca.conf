include		magento2-bp/map-admin-timeouts.conf;

server {
	listen		80; #default_server; #reuseport;
	# listen		[::]:80; #default ipv6only=on;
	listen		443 ssl http2;
	#listen		[::]:443 http2 ssl ipv6only=on;

	server_name	m225.canadasatellite.ca;

	set		$MAGE_ROOT /var/www/sites/m225.canadasatellite.ca/httpdocs;
	set		$MAGE_MODE developer; # or production or developer
	root		$MAGE_ROOT/pub;

	access_log	/var/log/nginx/m225.canadasatellite.ca-access.log combined buffer=32k;
	error_log	/var/log/nginx/m225.canadasatellite.ca-error.log;# error;

	include		nginx-bp/letsencrypt-acme-challenge.conf;
	index		index.html index.htm index.php;
	#include		magento2-bp/staging.ssl.conf;
	include		nginx-bp/phpmyadmin.conf;
	include		magento2-bp/setup_update.conf; # should avoid Varnish Cache-Control
	include		nginx-bp/favicon.conf;
	include		magento2-bp/location-rewrites.conf;

	#include		magento2-bp/static.conf; # common static Cache-Control. It might not use after proxy to Varnish part.
	include		magento2-bp/extra_protect.conf;
#	include		nginx-bp/pagespeed-per-site.conf;
	
	charset		off;

	#if ($bad_client) { return 444; }

    	#auth_basic           “canadasatellite staging”;
    	#auth_basic_user_file /var/www/sites/staging.canadasatellite.ca/httpdocs/.htpasswd; 

	location /
	{

        	auth_basic "canadasatellite staging";
        	auth_basic_user_file /var/www/sites/staging.canadasatellite.ca/httpdocs/.htpasswd;
		if ($uatype = 'limitbots') { limit_rate 8k;}
		try_files $uri $uri/ /index.php?$args;
		#auth_basic "Restricted";
		#auth_basic_user_file $MAGE_ROOT/.htpasswd;
	}

	include		magento2-bp/location_media_and_static.conf;
	include		magento2-bp/location_pub.conf;
	# Pass to PHP-FPM
	include		magento2-bp/php_production.conf;
}
